# 本番環境用の追加設定
# `docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d` で使用
services:
  backend:
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
