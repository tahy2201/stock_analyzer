services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./data:/data
    environment:
      - ALLOWED_ORIGINS=http://localhost:4173
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000/api
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    ports:
      - "4173:4173"
    depends_on:
      - backend
