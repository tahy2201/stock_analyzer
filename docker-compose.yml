# ベース設定（開発・本番共通）
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs:ro
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DATABASE_PATH=/app/data/stock_data.db
      - UVICORN_EXTRA_ARGS=--ssl-keyfile=/app/certs/key.pem --ssl-certfile=/app/certs/cert.pem
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    volumes:
      - ./certs:/app/certs:ro
    ports:
      - "4173:4173"
    depends_on:
      - backend
