name: Deploy to Raspberry Pi

on:
  # æ‰‹å‹•å®Ÿè¡Œï¼ˆæœ€ã‚‚æŸ”è»Ÿãªæ–¹æ³•ï¼‰
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      reason:
        description: 'Deployment reason (optional)'
        required: false
        type: string

  # Git tagãŒpushã•ã‚ŒãŸã¨ãï¼ˆä¾‹: v1.0.0ï¼‰
  push:
    tags:
      - 'v*.*.*'

  # GitHub ReleaseãŒä½œæˆã•ã‚ŒãŸã¨ã
  release:
    types: [published]

jobs:
  deploy:
    runs-on: self-hosted  # ãƒ©ã‚ºãƒ‘ã‚¤ã§å®Ÿè¡Œ

    steps:
      - name: Print deployment info
        run: |
          echo "ðŸš€ Starting deployment to Raspberry Pi"
          echo "Trigger: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Environment: ${{ inputs.environment }}"
            echo "Reason: ${{ inputs.reason }}"
          fi
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "Release: ${{ github.event.release.tag_name }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "PROD_API_BASE_URL=${{ secrets.PROD_BACKEND_URL }}/api" >> $GITHUB_ENV
          echo "PROD_FRONTEND_URL=${{ secrets.PROD_FRONTEND_URL }}" >> $GITHUB_ENV

      - name: Pull latest changes
        run: git pull origin main

      - name: Stop existing containers
        run: docker compose -f docker-compose.prod.yml down || true

      - name: Build and start containers
        env:
          PROD_API_BASE_URL: ${{ secrets.PROD_BACKEND_URL }}/api
          PROD_FRONTEND_URL: ${{ secrets.PROD_FRONTEND_URL }}
        run: |
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || echo "Backend health check skipped"
          echo "Waiting for frontend to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:4173 2>/dev/null; do sleep 2; done' || echo "Frontend health check skipped"

      - name: Show container status
        run: docker compose -f docker-compose.prod.yml ps

      - name: Show container logs (last 20 lines)
        if: always()
        run: |
          echo "=== Backend logs ==="
          docker compose -f docker-compose.prod.yml logs --tail=20 backend
          echo "=== Frontend logs ==="
          docker compose -f docker-compose.prod.yml logs --tail=20 frontend
