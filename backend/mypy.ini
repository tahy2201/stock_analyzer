[mypy]
python_version = 3.12
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

# 現在のディレクトリのみをmypy_pathに設定し、親ディレクトリを無視
mypy_path = .
explicit_package_bases = true

# backendという名前のモジュールを完全に除外
exclude = ^backend\.

# 重複モジュール検出を無効化
no_implicit_reexport = false
follow_imports = silent

[mypy-batch.*]
ignore_errors = false
ignore_missing_imports = false

[mypy-shared.*]
ignore_errors = false
ignore_missing_imports = false

[mypy-services.*]
ignore_errors = false
ignore_missing_imports = false

[mypy-api.*]
ignore_errors = false
ignore_missing_imports = false